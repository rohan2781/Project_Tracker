{% extends 'base.html' %}
{% load static %}
{% block body %}
<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                          <p class="text-center alert alert-info">Delete Client</p>
                          <form class="" action="" method="POST">
                            Client Id : {{client.id}} <br>
                            First Name : {{client.username}} <br>
                            Last Name : {{client.last_name}} <br>
                            Email id : {{client.email}} <br>
                            {% csrf_token %} <br>
                            <h3>Are you Sure to delete?</h3>
                            <input type="Submit" class="btn btn-danger" name="" value="Delete">
                            <a href="{% url 'admin_client' %}" class="btn btn-success">Return</a>
                          </form>
                            </div>
                        </div>
                    </div>
                    <!--<div class="card text-white bg-primary py-5">
                      <img src="{% static 'core/img/logos/P_T.png' %}" alt="">
                    </div>-->
                </div>
            </div>
        </div>
    </div>
  <!-- Bootstrap and necessary plugins -->
    <script src="{% static 'core/vendors/js/jquery.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/popper.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/pace.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/Chart.min.js'%}"></script>

  <!-- CoreUI main scripts -->

    <script src="{% static 'core/js/app.js'%}"></script>

  <!-- Plugins and scripts required by this views -->

</body>

{% endblock %}
